{% extends "base.html" %}
{% block content %}
<h2>Editar Venta</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Nombre del Juego</label>
        <input type="text" name="nombre_juego" class="form-control" value="{{ venta.nombre_juego }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Plataforma</label>
        <input type="text" name="plataforma" class="form-control" value="{{ venta.plataforma }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" name="precio" class="form-control" value="{{ venta.precio }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Cantidad</label>
        <input type="number" name="cantidad" class="form-control" value="{{ venta.cantidad }}" required>
    </div>
    <button type="submit" class="btn btn-primary">ðŸ’¾ Actualizar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
